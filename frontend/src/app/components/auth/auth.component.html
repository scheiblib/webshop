<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="firstName" id="firstName">Vezetéknév</label>
        <input type="firstName" id="firstName" class="form-control">
      </div>
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="lastName" id="lastName">Keresztnév</label>
        <input type="lastName" id="lastName" class="form-control">
      </div>
      <div class="form-group">
        <label for="email" id="email">Email</label>
        <input
          *ngIf="isLoginMode [(ngModel)]"
          type="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        >
      </div>
      <div class="form-group">
        <label for="password" id="password">Jelszó</label>
        <input
          [(ngModel)]="credentials.password"
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        >
      </div>
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="phone" id="phone">Telefonszám</label>
        <input type="phone" id="phone" class="form-control">
      </div>
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="city" id="city">Város</label>
        <input type="city" id="city" class="form-control">
      </div>
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="address" id="address">Utca, házszám</label>
        <input type="address" id="address" class="form-control">
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Bejelentkezés' : 'Regisztráció' }}
        </button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Tovább a {{ isLoginMode ? 'regisztrációhoz' : 'bejelentkezéshez'}}</button>
      </div>
    </form>
  </div>
</div>
