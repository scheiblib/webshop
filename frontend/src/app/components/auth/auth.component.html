<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
       aria-controls="pills-login" aria-selected="true">Bejelentkezés</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
       aria-controls="pills-register" aria-selected="false">Regisztráció</a>
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="text-center mb-3">

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="loginName" class="form-control" formControlName="email"/>
        <label class="form-label" for="loginName">E-mail</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" formControlName="password" />
        <label class="form-label" for="loginPassword">Jelszó</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Bejelentkezés</button>

      <!-- Register button -->
      <div class="text-center">
        <p>Még nem regisztráltál? <a routerLink="register">Regisztráció</a></p>
      </div>
      </div>
    </form>
  </div>

</div>
<!-- Pills content -->
